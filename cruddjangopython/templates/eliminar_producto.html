{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Suponiendo que usas un archivo CSS -->
</head>
<body>
    <h1>Eliminar Producto</h1>
    
    <p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Sí, eliminar</button>
        <a href="{% url 'lista_productos' %}">Cancelar</a>
    </form>
</body>
</html>
